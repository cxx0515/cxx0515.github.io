<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./ico.ico" />
    <title>图标生成器 - 文字转PNG/ICO/SVG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 2px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .app-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-right: 1px solid #eee;
        }
        
        .preview {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: top;
        }
        
        .control-group {
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .control-group h3 {
            margin-bottom: 15px;
            color: #4b6cb7;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select, button {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
		
        .color-picker-container {
            margin-bottom: 30px;
        }
		
        .color-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #34495e;
            font-size: 16px;
        }
		
        .color-input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }
        
        <!-- .color-input { -->
            <!-- display: flex; -->
            <!-- align-items: center; -->
        <!-- } -->

		.color-input {
            width: 100%;
            height: 0;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }   
        
        <!-- .color-input input { -->
            <!-- flex: 1; -->
        <!-- } -->
        
        <!-- .color-preview { -->
            <!-- width: 30px; -->
            <!-- height: 30px; -->
            <!-- border-radius: 5px; -->
            <!-- margin-left: 10px; -->
            <!-- border: 1px solid #ddd; -->
        <!-- } -->
		
        .color-preview {
            width: 100%;
            height: 20px;
            border-radius: 12px;
            background-color: #ea1026;
            cursor: pointer;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
		
        .color-preview:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .color-preview:active {
            transform: translateY(0);
        }
		
        .tips {
            margin-top: 25px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            font-size: 14px;
            color: #2c3e50;
        }
		
        .color-stripes {
            display: flex;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }
		
        .stripe {
            flex: 1;
        }
        
        .shape-options, .size-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .shape-option, .size-option {
            flex: 1;
            min-width: 80px;
            text-align: center;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .shape-option:hover, .size-option:hover {
            border-color: #4b6cb7;
        }
        
        .shape-option.active, .size-option.active {
            border-color: #4b6cb7;
            background-color: rgba(75, 108, 183, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
		
        /* 添加新样式 */
        .char-count {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .max-chars {
            color: #e74c3c;
        }
        
        .stretch-controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .stretch-control {
            flex: 1;
            text-align: center;
        }
        
        .stretch-control label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .stretch-control input {
            width: 100%;
        }
        
        .stretch-value {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .preview-area {
            width: 256px;
            height: 256px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: 
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
        
        .download-options {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        .download-options button {
            flex: 1;
        }
        
        .size-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .size-preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .size-preview-canvas {
            border: 1px solid #ddd;
            margin-bottom: 5px;
            background: 
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 8px 8px;
            background-position: 0 0, 0 4px, 4px -4px, -4px 0px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .app-content {
                flex-direction: column;
            }
            
            .controls {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .stretch-controls {
                flex-direction: column;
            }
            
            .download-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图标生成器 - 文字转PNG/ICO/SVG （简单、快捷、免费）</h1>
        </header>
        
        <div class="app-content">
            <div class="controls">
                <div class="control-group">
                    <h3>文字设置</h3>
                    <div class="form-group">
                        <label for="textInput">输入文字或Emoji表情符号（≤6个）</label>
                        <input type="text" id="textInput" value="图" maxlength="6">
                        <div class="char-count" style="display:none;">当前字符数: <span id="charCount">1</span>/6</div>
                    </div>
                    
                    <div class="form-group">
                        <!-- <label for="fontSelect">选择字体</label> -->
                        <select id="fontSelect">
                            <option value="Microsoft YaHei">微软雅黑</option>
							<option value="微软雅黑 Light">微软雅黑 Light</option>
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Impact">Impact</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
							<option value="黑体">黑体</option>
                            <option value="SimSun" selected>宋体</option>
							<option value="新宋体">新宋体</option>
                            <option value="FangSong">仿宋</option>
                            <option value="KaiTi">楷体</option>
                            <option value="LiSu">隶书</option>
                            <option value="YouYuan">幼圆</option>
                            <option value="'Noto Sans SC', sans-serif">Noto Sans SC (思源黑体)</option>
                            <option value="'Noto Serif SC', serif">Noto Serif SC (思源宋体)</option>
							<option value="仿宋">仿宋</option>
							<option value="华文中宋">华文中宋</option>
							<option value="华文仿宋">华文仿宋</option>
							<option value="华文宋体">华文宋体</option>
							<option value="华文彩云">华文彩云</option>
							<option value="华文新魏">华文新魏</option>
							<option value="华文楷体">华文楷体</option>
							<option value="华文琥珀">华文琥珀</option>
							<option value="华文细黑">华文细黑</option>
							<option value="华文行楷">华文行楷</option>
							<option value="华文隶书">华文隶书</option>
							<option value="方正姚体">方正姚体</option>
							<option value="方正舒体">方正舒体</option>
							<option value="等线">等线</option>
							<option value="等线 Light">等线 Light</option>
                        </select>
                    </div>
                    <div class="form-group" style="display:none;">
                        <button id="loadSystemFonts">加载系统字体 (实验性功能)</button>
                        <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">注意: 此功能仅部分浏览器支持</p>
                    </div>
                    
                    <div class="stretch-controls">
                        <div class="stretch-control">
                            <label class="color-label">文字颜色（点击色条）</label>
                            <!-- <div class="color-input"> -->
							<div class="color-input-wrapper">
                                <input type="color" id="colorInput" class="color-input" value="#ea1026">
                                <div class="color-preview" id="colorPreview"></div>
                            </div>
                        </div>
                        
                        <div class="stretch-control">
                            <label class="color-label">背景颜色（取消透明背景）</label>
                            <!-- <div class="color-input"> -->
							<div class="color-input-wrapper">
                                <input type="color" id="bgColorInput" class="color-input" value="#ffffff">
                                <div class="color-preview" id="bgColorPreview"></div>
                            </div>
                        </div>
                    </div>
					
					<!-- 添加自动换行选项 -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="autoWrap" checked>
                        <label for="autoWrap">自动换行显示多个文字</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="transparentBg" checked>
                        <label for="transparentBg">透明背景</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="autoStretch" checked>
                        <label for="autoStretch">自动拉伸文字以适应图标</label>
                    </div>
                    
                    <div class="stretch-controls">
                        <div class="stretch-control">
                            <label for="horizontalStretch">水平拉伸</label>
                            <input type="range" id="horizontalStretch" min="50" max="500" value="141">
                            <div class="stretch-value" id="horizontalValue">141%</div>
                        </div>
                        
                        <div class="stretch-control">
                            <label for="verticalStretch">垂直拉伸</label>
                            <input type="range" id="verticalStretch" min="50" max="500" value="126">
                            <div class="stretch-value" id="verticalValue">126%</div>
                        </div>
                    </div>
                    
                    <div class="stretch-controls">
                        <div class="stretch-control">
                            <label for="horizontalOffset">横向偏移</label>
                            <input type="range" id="horizontalOffset" min="-50" max="100" value="-5">
                            <div class="stretch-value" id="horizontalOffsetValue">-5px</div>
                        </div>
                        
                        <div class="stretch-control">
                            <label for="verticalOffset">垂直偏移</label>
                            <input type="range" id="verticalOffset" min="-50" max="100" value="2">
                            <div class="stretch-value" id="verticalOffsetValue">2px</div>
                        </div>
                    </div>
                
                    <h3>图标形状</h3>
                    <div class="shape-options">
                        <div class="shape-option" data-shape="square">方形</div>
                        <div class="shape-option" data-shape="circle">圆形</div>
                        <div class="shape-option active" data-shape="rounded">圆角方形</div>
                    </div>
                </div>
                
                <button id="generateBtn" style="display:none;">生成图标</button>
            </div>
            
            <div class="preview">

                <div class="preview-area">
                    <canvas id="previewCanvas" width="256" height="256"></canvas>
                </div>

                <div class="control-group">
                    <h3>图标尺寸</h3>
                    <div class="size-options">
                        <div class="size-option" data-size="16">16×16</div>
                        <div class="size-option" data-size="32">32×32</div>
                        <div class="size-option" data-size="48">48×48</div>
                        <div class="size-option" data-size="64">64×64</div>
                        <div class="size-option" data-size="128">128×128</div>
                        <div class="size-option active" data-size="256">256×256</div>
                    </div>
                </div>
                
                <div class="download-options">
                    <button id="downloadPngBtn">下载PNG</button>
                    <button id="downloadIcoBtn">下载ICO</button>
                    <button id="downloadSvgBtn">下载SVG</button>
                </div>
                
                <div class="size-preview">
                    <!-- 尺寸预览区域将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <footer style="display:none;">
            <p>图标生成器 &copy; 2025 - 支持PNG、ICO和SVG格式输出</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const textInput = document.getElementById('textInput');
            const charCount = document.getElementById('charCount');
            const autoWrap = document.getElementById('autoWrap');
            const fontSelect = document.getElementById('fontSelect');
            const loadSystemFontsBtn = document.getElementById('loadSystemFonts');
            const colorInput = document.getElementById('colorInput');
			<!-- console.log(colorInput) -->
            const colorPreview = document.getElementById('colorPreview');
            const bgColorInput = document.getElementById('bgColorInput');
            const bgColorPreview = document.getElementById('bgColorPreview');
            const transparentBg = document.getElementById('transparentBg');
            const autoStretch = document.getElementById('autoStretch');
            const horizontalStretch = document.getElementById('horizontalStretch');
            const verticalStretch = document.getElementById('verticalStretch');
            const horizontalOffset = document.getElementById('horizontalOffset');
            const verticalOffset = document.getElementById('verticalOffset');
            const horizontalValue = document.getElementById('horizontalValue');
            const verticalValue = document.getElementById('verticalValue');
            const horizontalOffsetValue = document.getElementById('horizontalOffsetValue');
            const verticalOffsetValue = document.getElementById('verticalOffsetValue');
            const shapeOptions = document.querySelectorAll('.shape-option');
            const sizeOptions = document.querySelectorAll('.size-option');
            const generateBtn = document.getElementById('generateBtn');
            const downloadPngBtn = document.getElementById('downloadPngBtn');
            const downloadIcoBtn = document.getElementById('downloadIcoBtn');
            const downloadSvgBtn = document.getElementById('downloadSvgBtn');
            const previewCanvas = document.getElementById('previewCanvas');
            const sizePreview = document.querySelector('.size-preview');
            
            // 初始化变量
            let selectedShape = 'rounded';
            let selectedSize = 256;
            let ctx = previewCanvas.getContext('2d');
			
			// 添加字符计数更新
            textInput.addEventListener('input', function() {
                const count = this.value.length;
                charCount.textContent = count;
                if (count > 6) {
                    charCount.classList.add('max-chars');
                } else {
                    charCount.classList.remove('max-chars');
                }
                generateIcon();
            });
            
            // 添加自动换行切换
            autoWrap.addEventListener('change', generateIcon);
            
            // 颜色预览更新
            colorInput.addEventListener('input', function() {
                <!-- console.log('colorInput.value:',colorInput.value) -->
				colorPreview.style.backgroundColor = colorInput.value;
            });
            
            colorPreview.addEventListener('click', function() {
				colorInput.click();
            });
			
            // 颜色预览更新
            bgColorInput.addEventListener('input', function() {
				<!-- console.log('bgColorInput.value:',bgColorInput.value) -->
                bgColorPreview.style.backgroundColor = bgColorInput.value;
            });
            
            bgColorPreview.addEventListener('click', function() {
				transparentBg.checked = false;
				bgColorPreview.style.backgroundColor = this.checked ? 'transparent' : bgColorInput.value;
				bgColorInput.click();
            });
            
            // 透明背景切换
            transparentBg.addEventListener('change', function() {
                bgColorInput.disabled = this.checked;
                bgColorPreview.style.backgroundColor = this.checked ? 'transparent' : bgColorInput.value;
                generateIcon();
            });
            
            // 拉伸滑块更新
            horizontalStretch.addEventListener('input', function() {
                horizontalValue.textContent = `${this.value}%`;
                generateIcon();
            });
            
            verticalStretch.addEventListener('input', function() {
                verticalValue.textContent = `${this.value}%`;
                generateIcon();
            });
            
            // 横向偏移滑块更新
            horizontalOffset.addEventListener('input', function() {
                horizontalOffsetValue.textContent = `${this.value}px`;
                generateIcon();
            });
            
            // 垂直偏移滑块更新
            verticalOffset.addEventListener('input', function() {
                verticalOffsetValue.textContent = `${this.value}px`;
                generateIcon();
            });
            
            // 初始化颜色预览
            colorPreview.style.backgroundColor = colorInput.value;
            bgColorPreview.style.backgroundColor = bgColorInput.value;
            
            // 形状选择
            shapeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    shapeOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    selectedShape = this.dataset.shape;
                    generateIcon();
                });
            });
            
            // 尺寸选择
            sizeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    sizeOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    selectedSize = parseInt(this.dataset.size);
                    generateIcon();
                });
            });
            
            // 加载系统字体
            loadSystemFontsBtn.addEventListener('click', async function() {
                try {
                    // 检查浏览器是否支持 Local Font Access API
                    if (!('queryLocalFonts' in window)) {
                        alert('您的浏览器不支持加载系统字体功能。请使用Chrome 103+或Edge 103+。');
                        return;
                    }
                    
                    // 请求权限
                    const permission = await navigator.permissions.query({ name: 'local-fonts' });
                    if (permission.state !== 'granted') {
                        alert('需要字体访问权限才能加载系统字体。');
                        return;
                    }
                    
                    // 获取字体列表
                    const fonts = await window.queryLocalFonts();
                    
                    // 清空并重新填充字体选择框
                    fontSelect.innerHTML = '';
                    
                    // 添加默认字体选项
                    const defaultFonts = [
                        { family: 'Microsoft YaHei', name: '微软雅黑' },
                        { family: 'Arial', name: 'Arial' },
                        { family: 'Verdana', name: 'Verdana' },
                        { family: 'Helvetica', name: 'Helvetica' },
                        { family: 'Georgia', name: 'Georgia' },
                        { family: 'Times New Roman', name: 'Times New Roman' },
                        { family: 'Courier New', name: 'Courier New' },
                        { family: 'Impact', name: 'Impact' },
                        { family: 'Comic Sans MS', name: 'Comic Sans MS' },
                        { family: 'SimSun', name: '宋体' },
                        { family: 'FangSong', name: '仿宋' },
                        { family: 'KaiTi', name: '楷体' },
                        { family: 'LiSu', name: '隶书' },
                        { family: 'YouYuan', name: '幼圆' },
                        { family: "'Noto Sans SC', sans-serif", name: 'Noto Sans SC (思源黑体)' },
                        { family: "'Noto Serif SC', serif", name: 'Noto Serif SC (思源宋体)' }
                    ];
                    
                    defaultFonts.forEach(font => {
                        const option = document.createElement('option');
                        option.value = font.family;
                        option.textContent = font.name;
                        fontSelect.appendChild(option);
                    });
                    
                    // 添加系统字体
                    fonts.forEach(font => {
                        const option = document.createElement('option');
                        option.value = font.family;
                        option.textContent = font.fullName || font.family;
                        fontSelect.appendChild(option);
                    });
                    
                    alert(`成功加载 ${fonts.length} 个系统字体`);
                } catch (error) {
                    console.error('加载系统字体失败:', error);
                    alert('加载系统字体失败: ' + error.message);
                }
            });
            
            // 生成图标
            generateBtn.addEventListener('click', generateIcon);
            
            // 下载PNG
            downloadPngBtn.addEventListener('click', function() {
                const canvas = createCanvas(selectedSize);
                drawIcon(canvas, selectedSize);
                
                const link = document.createElement('a');
                link.download = `icon-${selectedSize}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            // 下载ICO
            downloadIcoBtn.addEventListener('click', function downloadIco() {
                const downloadSize = parseInt(selectedSize);
                 
                // 创建canvas
                const canvas = document.createElement('canvas');
                canvas.width = downloadSize;
                canvas.height = downloadSize;
                const ctx = canvas.getContext('2d');
                 
                // 透明背景
                ctx.clearRect(0, 0, selectedSize, selectedSize);
                 
                // 根据当前模式绘制内容
                drawIcon(canvas, selectedSize);
                 
                // 获取PNG数据
                const pngData = canvas.toDataURL('image/png').split(',')[1];
                const pngBuffer = Uint8Array.from(atob(pngData), c => c.charCodeAt(0));
                 
                // 创建ICO文件头
                const icoHeader = new Uint8Array([
                    0, 0, // Reserved
                    1, 0, // Image type (ICO)
                    1, 0  // Number of images
                ]);
                 
                // 创建ICO目录项
                const icoDir = new Uint8Array(16);
                icoDir[0] = downloadSize > 255 ? 0 : downloadSize; // Width
                icoDir[1] = downloadSize > 255 ? 0 : downloadSize; // Height
                icoDir[2] = 0; // Color palette
                icoDir[3] = 0; // Reserved
                icoDir[4] = 1; icoDir[5] = 0; // Color planes
                icoDir[6] = 32; icoDir[7] = 0; // Bits per pixel
                 
                // 设置图像数据大小
                const size = pngBuffer.length;
                icoDir[8] = size & 0xFF;
                icoDir[9] = (size >> 8) & 0xFF;
                icoDir[10] = (size >> 16) & 0xFF;
                icoDir[11] = (size >> 24) & 0xFF;
                 
                // 设置图像数据偏移量
                const offset = icoHeader.length + icoDir.length;
                icoDir[12] = offset & 0xFF;
                icoDir[13] = (offset >> 8) & 0xFF;
                icoDir[14] = (offset >> 16) & 0xFF;
                icoDir[15] = (offset >> 24) & 0xFF;
                 
                // 合并所有数据
                const icoData = new Uint8Array(icoHeader.length + icoDir.length + pngBuffer.length);
                icoData.set(icoHeader);
                icoData.set(icoDir, icoHeader.length);
                icoData.set(pngBuffer, icoHeader.length + icoDir.length);
                 
                // 创建Blob
                const blob = new Blob([icoData], { type: 'image/x-icon' });
                 
                // 创建下载链接
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `icon_${downloadSize}x${downloadSize}.ico`;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                 
                // 清理
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                }, 100);
            });
            
            // 下载SVG
            downloadSvgBtn.addEventListener('click', function() {
                const svgString = generateSvgString(selectedSize);
                const blob = new Blob([svgString], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `icon-${selectedSize}.svg`;
                link.click();
                URL.revokeObjectURL(url);
            });
            
            // 创建Canvas元素
            function createCanvas(size) {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                return canvas;
            }
            
            // 绘制图标函数 - 修改支持自动换行
            function drawIcon(canvas, size) {
                const ctx = canvas.getContext('2d');
                const text = textInput.value || '图标';
                const wrapEnabled = autoWrap.checked;
                
                // 清除画布
                ctx.clearRect(0, 0, size, size);
                
                // 绘制背景（如果不是透明背景）
                if (!transparentBg.checked) {
                    ctx.fillStyle = bgColorInput.value;
                    
                    switch(selectedShape) {
                        case 'square':
                            ctx.fillRect(0, 0, size, size);
                            break;
                        case 'circle':
                            ctx.beginPath();
                            ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case 'rounded':
                            const radius = size * 0.1;
                            ctx.beginPath();
                            ctx.moveTo(radius, 0);
                            ctx.lineTo(size - radius, 0);
                            ctx.quadraticCurveTo(size, 0, size, radius);
                            ctx.lineTo(size, size - radius);
                            ctx.quadraticCurveTo(size, size, size - radius, size);
                            ctx.lineTo(radius, size);
                            ctx.quadraticCurveTo(0, size, 0, size - radius);
                            ctx.lineTo(0, radius);
                            ctx.quadraticCurveTo(0, 0, radius, 0);
                            ctx.closePath();
                            ctx.fill();
                            break;
                    }
                }
                
                // 设置裁剪区域（根据形状）
                ctx.save();
                switch(selectedShape) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                        ctx.clip();
                        break;
                    case 'rounded':
                        const radius = size * 0.1;
                        ctx.beginPath();
                        ctx.moveTo(radius, 0);
                        ctx.lineTo(size - radius, 0);
                        ctx.quadraticCurveTo(size, 0, size, radius);
                        ctx.lineTo(size, size - radius);
                        ctx.quadraticCurveTo(size, size, size - radius, size);
                        ctx.lineTo(radius, size);
                        ctx.quadraticCurveTo(0, size, 0, size - radius);
                        ctx.lineTo(0, radius);
                        ctx.quadraticCurveTo(0, 0, radius, 0);
                        ctx.closePath();
                        ctx.clip();
                        break;
                }
                
                // 绘制文字
                ctx.fillStyle = colorInput.value;
                
                // 计算字体大小
                let fontSize;
                if (autoStretch.checked) {
                    // 自动拉伸模式：文字填满图标
                    fontSize = calculateOptimalFontSize(ctx, text, size, selectedShape, wrapEnabled);
                } else {
                    // 固定比例模式
                    fontSize = size * 0.6;
                }
                
                ctx.font = `bold ${fontSize}px ${fontSelect.value}`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // 应用拉伸变换
                const hStretch = parseInt(horizontalStretch.value) / 100;
                const vStretch = parseInt(verticalStretch.value) / 100;
                const hOffset = parseInt(horizontalOffset.value);
                const vOffset = parseInt(verticalOffset.value);
                
                // 移动到画布中心
                ctx.translate(size/2, size/2);
                
                // 应用拉伸
                ctx.scale(hStretch, vStretch);
                
                // 应用偏移（根据画布大小调整偏移量）
                const offsetX = hOffset * (size / 256);
                const offsetY = vOffset * (size / 256);
                
                // 绘制文字（应用偏移）
                if (wrapEnabled && text.length > 1) {
                    // 自动换行模式
                    drawWrappedText(ctx, text, offsetX, offsetY, fontSize, size);
                } else {
                    // 单行模式
                    ctx.fillText(text, offsetX, offsetY);
                }
                
                // 恢复状态
                ctx.restore();
            }
            
            // 绘制换行文字
            function drawWrappedText(ctx, text, offsetX, offsetY, fontSize, size) {
                const lines = [];
                const charsPerLine = text.length <= 2 ? 1 : 2; // 1-2个字单行，3-6个字两行
                
                // 分割文本为多行
                for (let i = 0; i < text.length; i += charsPerLine) {
                    lines.push(text.substring(i, i + charsPerLine));
                }
                
                // 计算行高
                const lineHeight = fontSize * 1.2;
                const totalHeight = lines.length * lineHeight;
                const startY = offsetY - (totalHeight - lineHeight) / 2;
                
                // 绘制每一行
                lines.forEach((line, index) => {
                    ctx.fillText(line, offsetX, startY + index * lineHeight);
                });
            }
            
            // 计算最佳字体大小（自动拉伸）- 修改支持换行
            function calculateOptimalFontSize(ctx, text, size, shape, wrapEnabled) {
                // 根据形状确定可用空间
                let availableWidth, availableHeight;
                
                switch(shape) {
                    case 'square':
                    case 'rounded':
                        availableWidth = size * 0.9; // 留出边距
                        availableHeight = size * 0.9;
                        break;
                    case 'circle':
                        // 圆形内接正方形，留出更多边距
                        availableWidth = size * 0.8;
                        availableHeight = size * 0.8;
                        break;
                }
                
                // 如果是换行模式，需要调整可用高度
                if (wrapEnabled && text.length > 1) {
                    const lines = Math.ceil(text.length / (text.length <= 2 ? 1 : 2));
                    availableHeight = availableHeight / lines * 0.8; // 为行间距留出空间
                }
                
                // 初始字体大小
                let fontSize = Math.min(availableWidth, availableHeight);
                
                // 二分法查找最佳字体大小
                let minFont = 1;
                let maxFont = fontSize * 2;
                
                for (let i = 0; i < 10; i++) {
                    ctx.font = `bold ${fontSize}px ${fontSelect.value}`;
                    
                    let textWidth;
                    if (wrapEnabled && text.length > 1) {
                        // 对于换行模式，检查最长的一行
                        const charsPerLine = text.length <= 2 ? 1 : 2;
                        let maxLineWidth = 0;
                        for (let i = 0; i < text.length; i += charsPerLine) {
                            const line = text.substring(i, i + charsPerLine);
                            const metrics = ctx.measureText(line);
                            maxLineWidth = Math.max(maxLineWidth, metrics.width);
                        }
                        textWidth = maxLineWidth;
                    } else {
                        // 单行模式
                        const metrics = ctx.measureText(text);
                        textWidth = metrics.width;
                    }
                    
                    if (textWidth <= availableWidth && fontSize <= availableHeight) {
                        minFont = fontSize;
                    } else {
                        maxFont = fontSize;
                    }
                    
                    fontSize = (minFont + maxFont) / 2;
                }
                
                return Math.floor(fontSize);
            }
            
            // 生成SVG字符串 - 修改支持换行
            function generateSvgString(size) {
                const text = textInput.value || '图标';
                const fontFamily = fontSelect.value;
                const textColor = colorInput.value;
                const bgColor = transparentBg.checked ? 'none' : bgColorInput.value;
                const shape = selectedShape;
                const wrapEnabled = autoWrap.checked;
                
                // 创建一个临时canvas来计算字体大小
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = size;
                tempCanvas.height = size;
                const tempCtx = tempCanvas.getContext('2d');
                
                // 计算字体大小 - 使用与Canvas相同的逻辑
                let fontSize;
                if (autoStretch.checked) {
                    fontSize = calculateOptimalFontSize(tempCtx, text, size, shape, wrapEnabled);
                } else {
                    fontSize = size * 0.6;
                }
                
                // 应用拉伸和偏移
                const hStretch = parseInt(horizontalStretch.value) / 100;
                const vStretch = parseInt(verticalStretch.value) / 100;
                const hOffset = parseInt(horizontalOffset.value);
                const vOffset = parseInt(verticalOffset.value);
                
                // 构建SVG
                let svg = `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">`;
                
                // 定义裁剪路径
                let clipPath = '';
                switch(shape) {
                    case 'circle':
                        clipPath = `<circle cx="${size/2}" cy="${size/2}" r="${size/2}"/>`;
                        break;
                    case 'rounded':
                        const radius = size * 0.1;
                        clipPath = `<rect width="100%" height="100%" rx="${radius}" ry="${radius}"/>`;
                        break;
                    default:
                        clipPath = `<rect width="100%" height="100%"/>`;
                }
                
                svg += `<defs><clipPath id="shapeClip">${clipPath}</clipPath></defs>`;
                
                // 绘制背景
                if (!transparentBg.checked) {
                    switch(shape) {
                        case 'square':
                            svg += `<rect width="100%" height="100%" fill="${bgColor}"/>`;
                            break;
                        case 'circle':
                            svg += `<circle cx="${size/2}" cy="${size/2}" r="${size/2}" fill="${bgColor}"/>`;
                            break;
                        case 'rounded':
                            const radius = size * 0.1;
                            svg += `<rect width="100%" height="100%" rx="${radius}" ry="${radius}" fill="${bgColor}"/>`;
                            break;
                    }
                }
                
                // 添加文字（使用与Canvas相同的变换逻辑）
                svg += `<g clip-path="url(#shapeClip)">`;
                // 应用与Canvas相同的变换：先平移到中心，再应用缩放，最后应用偏移
                svg += `<g transform="translate(${size/2} ${size/2}) scale(${hStretch} ${vStretch}) translate(${hOffset * (size / 256)} ${vOffset * (size / 256)})">`;
                
                if (wrapEnabled && text.length > 1) {
                    // 换行模式
                    const lines = [];
                    const charsPerLine = text.length <= 2 ? 1 : 2;
                    
                    // 分割文本为多行
                    for (let i = 0; i < text.length; i += charsPerLine) {
                        lines.push(text.substring(i, i + charsPerLine));
                    }
                    
                    // 计算行高
                    const lineHeight = fontSize * 1.2;
                    const totalHeight = lines.length * lineHeight;
                    const startY = - (totalHeight - lineHeight) / 2;
                    
                    // 绘制每一行
                    lines.forEach((line, index) => {
                        svg += `<text x="0" y="${startY + index * lineHeight}" font-family="${fontFamily}" font-size="${fontSize}" fill="${textColor}" text-anchor="middle" dominant-baseline="central">${line}</text>`;
                    });
                } else {
                    // 单行模式
                    svg += `<text x="0" y="0" font-family="${fontFamily}" font-size="${fontSize}" fill="${textColor}" text-anchor="middle" dominant-baseline="central">${text}</text>`;
                }
                
                svg += `</g>`;
                svg += `</g>`;
                
                svg += '</svg>';
                
                return svg;
            }
            
            // 生成图标并更新预览
            function generateIcon() {
                // 更新主预览
                drawIcon(previewCanvas, selectedSize);
                
                // 更新尺寸预览
                updateSizePreview();
            }
            
            // 更新尺寸预览
            function updateSizePreview() {
                sizePreview.innerHTML = '';
                
                const sizes = [16, 32, 48, 64, 128, 256];
                
                sizes.forEach(size => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'size-preview-item';
                    
                    const previewCanvas = document.createElement('canvas');
                    previewCanvas.className = 'size-preview-canvas';
                    previewCanvas.width = Math.min(64, size);
                    previewCanvas.height = Math.min(64, size);
                    
                    const scale = Math.min(1, 64 / size);
                    const ctx = previewCanvas.getContext('2d');
                    
                    // 缩放绘制
                    ctx.save();
                    ctx.scale(scale, scale);
                    drawIcon(previewCanvas, size);
                    ctx.restore();
                    
                    const sizeLabel = document.createElement('div');
                    sizeLabel.textContent = `${size}×${size}`;
                    sizeLabel.style.fontSize = '12px';
                    sizeLabel.style.color = '#666';
                    
                    previewItem.appendChild(previewCanvas);
                    previewItem.appendChild(sizeLabel);
                    sizePreview.appendChild(previewItem);
                });
            }
            
            // 输入变化时实时更新预览
            textInput.addEventListener('input', generateIcon);
            fontSelect.addEventListener('change', generateIcon);
            colorInput.addEventListener('input', generateIcon);
            bgColorInput.addEventListener('input', generateIcon);
            autoStretch.addEventListener('change', generateIcon);
            
            // 初始化生成图标
            generateIcon();
        });
    </script>
